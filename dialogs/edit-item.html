<!DOCTYPE html>
<html>

<head>
    <title>Church Presenter | Item Editor</title>
    <script src="edit-item.js" charset="UTF-8"></script>
    <link href="../common.css" rel="stylesheet" />
    <link href="edit-item.css" rel="stylesheet" />
</head>

<body>
    <div class="toggle-button-group">
        <button onclick="switchMode(this)" class="toggle-button selected" data-mode="quick">
            Quick Editor
        </button>
        <button onclick="switchMode(this)" class="toggle-button" data-mode="json">
            JSON Editor
        </button>
    </div>

    <table id="item-data-table">
        <tr id="item-data-table-row--id" class="internal-use">
            <th>ID</th>
            <td><input disabled type="text" /></td>
        </tr>
        <tr id="item-data-table-row--idx" class="internal-use">
            <th>Index</th>
            <td><input disabled type="text" /></td>
        </tr>
        <tr id="item-data-table-row--template">
            <th>Template</th>
            <td>
                <select id="template-selector" onclick="onTemplateChange()">
                    <option value="welcome">Welcome</option>
                    <option value="bible">Bible</option>
                    <option value="song">Song</option>
                    <option value="title">Title</option>
                    <option value="subtitle">Title + Subtitle</option>
                    <option value="image">Image</option>
                </select>
            </td>
        </tr>
        <tr id="item-data-table-row--year">
            <th>Year</th>
            <td>
                <input type="number" />
                <button class="small" onclick="autoDate()">Auto</button>
            </td>
        </tr>
        <tr id="item-data-table-row--month">
            <th>Month</th>
            <td>
                <input type="number" />
                <button class="small" onclick="autoDate()">Auto</button>
            </td>
        </tr>
        <tr id="item-data-table-row--day">
            <th>Day</th>
            <td>
                <input type="number" />
                <button class="small" onclick="autoDate()">Auto</button>
            </td>
        </tr>
        <tr id="item-data-table-row--title">
            <th>Title</th>
            <td><input type="text" /></td>
        </tr>
        <tr id="item-data-table-row--location">
            <th>Location</th>
            <td>
                <input type="text" pattern="^.+ ?\d+(:\d+(-\d+))?$" />
                <button class="small" onclick="autoBibleFormat()">Auto</button>
            </td>
        </tr>
        <tr id="item-data-table-row--name">
            <th>Name</th>
            <td><input type="text" /></td>
        </tr>
        <tr id="item-data-table-row--subtitle">
            <th>Subtitle</th>
            <td><input type="text" /></td>
        </tr>
        <tr id="item-data-table-row--source">
            <th>Source</th>
            <td><input type="text" /></td>
        </tr>
        <tr id="item-data-table-row--slides">
            <th>Slides</th>
            <td>
                <textarea cols="80" rows="15"></textarea>
                <button class="small" onclick="autoSlides(true)">Auto</button>
                <div id="autoSlides-loading" class="loading-backdrop hidden">
                    <div class="loading-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    <p>Please wait...</p>
                </div>
            </td>
        </tr>
        <tr id="item-data-table-row--preview">
            <th>Preview</th>
            <td>
                <input type="text" />
                <button class="small" onclick="autoPreview()">Auto</button>
            </td>
        </tr>
    </table>

    <textarea id="json-editor" class="hidden" cols="80" rows="25">
    </textarea>

    <button id="save-btn" class="large hidden" onclick="save()">
        Save & Close
    </button>
</body>

</html>
