<html>

<head>
<title>Church Presenter</title>

<script src="presenter.js"></script>
<script src="duplicateSlideShow.js"></script>
<link href="common.css" rel="stylesheet" />
<link href="presenter.css" rel="stylesheet" />
</head>

<body>

<div class="section playlist-section">
    <h1 id="playlist-header"></h2>
    <div id="playlist-item-sample" class="playlist-item hidden" onClick="onPlaylistItemClick(this);">
        <h4></h4>
        <h2></h2>
    </div>
    <div id="playlist-items" class="playlist-items">
    </div>
</div>

<div class="section preview-section">
    <h1 id="preview-header"></h1>
    <!--Copied from duplicateSlideShow.html-->
    <button id="button" onclick="startCapture()">
        Set Capture
    </button>
    <video id="preview" class="preview"></video>
</div>

<table class="section left-controls-section">
    <tr class="controls-row">
        <th><h4 id="control-categories--playlist"></h4></th>
        <td>
            <button onclick="onOpenBtnClick()" id="open-playlist-btn"></button>
            <input
                id="playlist-open-picker" class="hidden"
                type="file" accept=".txt"
                onchange="openPlaylist(this.files[0])"
            />
            <button onclick="pastePlaylist()" id="new-playlist-btn"></button>
            <button id="save-playlist-btn" onclick="savePlaylist()" disabled>
            </button>
            <p id="playlist-name">No playlist currently open</p>
        </td>
    </tr>

    <tr class="controls-row">
        <th><h4 id="control-categories--slide"></h4></th>
        <td>
            <div>
                <button onclick="prevItem()">
                    <span id="prev-item-btn-label"></span> (←,↑)
                </button>
                <button onclick="nextItem()">
                    <span id="next-item-btn-label"></span> (→,↓)
                </button>
            </div>
            <div>
                <button onclick="prevSlide()">
                    <span id="prev-slide-btn-label"></span> (PgUp)
                </button>
                <button onclick="nextSlide()">
                    <span id="next-slide-btn-label"></span> (PgDn)
                </button>
                <button onclick="jumpToSlide()">
                    <span id="jump-to-slide-btn-label"></span> (J)
                </button>
            </div>
            <div>
                <button onclick="blank()">
                    <span id="blank-btn-label"></span> (Shift + B)
                </button>
                <button onclick="unblank()">
                    <span id="unblank-btn-label"></span> (B)
                </button>
            </div>
            <div>
                <button onclick="editCurItem(false)">
                    <span id="edit-item-btn-label"></span> (Shift + E)
                </button>
                <button onclick="editCurItem(true)">
                    <span id="edit-item-adv-btn-label"></span>
                    (Shift&nbsp;+&nbsp;D)
                </button>
                <button onclick="addItem()">
                    <span id="add-item-btn-label"></span> (Shift + A)
                </button>
            </div>
        </td>
    </tr>
    <tr class="controls-row">
        <th><h4 id="control-categories--remote"></h4></th>
        <td>
            <button onclick="wsConnect()" id="server-connect-btn"></button>
            <p id="server-connect-status"></p>
        </td>
    </tr>
</table>

<table class="section right-controls-section">
    <tr class="controls-row">
        <th><h4 id="control-categories--slideshow">Windows:</h4></th>
        <td>
            <button onclick="openSlideshow()" id="open-slideshow-btn">
            </button>
            <button onclick="closeSlideshow()" id="close-slideshow-btn">
            </button>
        </td>
    </tr>

    <tr class="controls-row">
        <th><h4 id="control-categories--timer">Timer: </h4></th>
        <td>
            <p id="timer"></p>
            <button onclick="toggleTimer()">⏯</button>
            <button onclick="resetTimer()">⏹</button>
        </td>
    </tr>
    <tr class="controls-row">
        <th><h4 id="control-categories--language"></h4></th>
        <td>
            <select id="lang-selector" onchange="refreshTranslations(this.value)">
                <option value="en">English</option>
                <option disabled value="zh_cn">简体中文</option>
            </select>
        </td>
    </tr>
</table>

<p class="version-info">Church Presenter v0.3.1 (18 Jul 2023) © Sunny Yan 2023</p>

</body>
</html>
