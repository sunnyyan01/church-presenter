<html>

<head>
<meta charset="UTF-8">
<title>Church Presenter</title>

<script src="presenter.js"></script>
<script src="duplicateSlideShow.js"></script>
<link href="common.css" rel="stylesheet" />
<link href="presenter.css" rel="stylesheet" />
</head>

<body>

<div class="playlist-section">
    <div class="playlist-section-header">
        <h1 id="playlist-header"></h1>
        <p id="playlist-name"></p>
        <div id="save-playlist-btn" class="button icon-button hidden" onclick="savePlaylist()">
            <img src="icons/save.svg">
        </div>
        <div id="close-playlist-btn" class="button icon-button hidden" onclick="closePlaylist()">
            <img src="icons/close-square.svg">
        </div>
    </div>
    <div id="playlist-setup-section" class="playlist-setup-section">
        <p id="playlist-setup-text"></p>
        <div
            id="open-playlist-btn" class="button text-button primary"
            onclick="onOpenBtnClick()"
        >
            Open Playlist
        </div>
        <input
            id="playlist-open-picker" class="hidden"
            type="file" accept=".txt,.json"
            onchange="openPlaylist(this.files[0])"
        />
        <p id="playlist-setup-text2"></p>
        <div
            id="paste-playlist-btn" class="button text-button secondary"
            onclick="pastePlaylist()"
        >
            Paste Playlist
        </div>
    </div>
    <div id="slide-sample" class="slide hidden">
        <h4></h4>
        <h2></h2>
    </div>
    <div id="playback-controls-sample" class="playback-controls hidden">
        <div class="button icon-button">
            ⏯
        </div>
        <div class="button icon-button">
            ⏹
        </div>
        <p class="time-display"></p>
    </div>
    <div id="slide-context-menu" class="context-menu hidden">
        <div class="button text-button secondary" data-action="edit">
            Edit
        </div>
        <div class="button text-button secondary" data-action="move-up">
            Move ↑
        </div>
        <div class="button text-button secondary" data-action="move-down">
            Move ↓
        </div>
        <div class="button text-button secondary" data-action="insert-above">
            Insert ↑
        </div>
        <div class="button text-button secondary" data-action="insert-below">
            Insert ↓
        </div>
        <div class="button text-button secondary" data-action="delete">
            Delete
        </div>
    </div>
    <div id="slides" class="slides">
    </div>
</div>

<div class="preview-section">
    <h1 id="preview-header"></h1>
    <!-- <iframe id="preview-iframe" src="slideshow.html"></iframe> -->
    <div
        id="setup-preview-btn" class="button text-button primary"
        onclick="setupPreview()"
    >
        Setup
    </div>
    <video id="preview-frame" class="preview"></video>
</div>

<div class="controls-section">
    <div class="control-group">
        <h6 id="control-group-label-slide">Slide Control</h6>
        <div>
            <div
                id="prev-slide-btn" class="button icon-button"
                onclick="prevSubslide()"
            >
                <img src="icons/up-arrow.svg">
            </div>
            <div
                id="next-slide-btn" class="button icon-button"
                onclick="nextSubslide()"
            >
                <img src="icons/down-arrow.svg">
            </div>
            <div
                id="blank-btn" class="button icon-button"
                onclick="blank()"
            >
                <img src="icons/black-screen.svg">
            </div>
        </div>
    </div>
    <div class="control-group">
        <h6 id="control-group-label-setup">Setup</h6>
        <div>
            <div
                id="open-slideshow-btn" class="button icon-button"
                onclick="openSlideshow()"
            >
                <img src="icons/window-plus.svg">
            </div>
            <div
                id="remote-control-btn" class="button icon-button"
                onclick="openRemoteQr()"
            >
                <img src="icons/remote-control.svg">
                <div id="ws-connection-dot"></div>
            </div>
            <div
                id="settings-btn" class="button icon-button"
                onclick="openSettings()"
            >
                <img src="icons/settings.svg">
            </div>
        </div>
    </div>
</div>

<div class="about-links">
    <span id="version-info">Church Presenter © Sunny Yan</span>
    <a href="https://github.com/sunnyyan01/church-presenter">Github</a>
    <a class="updater-link" href="#" onclick="openUpdater()">Check for updates</a>
</div>

</body>
</html>
