<html>

<head>
<title>Church Presenter</title>

<script src="remote.js"></script>
<link href="common.css" rel="stylesheet" />
<link href="remote.css" rel="stylesheet" />
</head>

<body>
    <div class="section" style="height: 20%; width: 100%">
        <button onclick="wsConnect()">Connect to server</button>
        <p id="server-connect-status"></p>
    </div>
    <div class="section" style="width: 100%">
        <button onclick="sendKey('CArrowUp')">
            Prev Slide ↑
        </button>
        <button onclick="sendKey('ArrowUp')">
            Prev Subslide ↑
        </button>
        <button onclick="sendKey('ArrowDown')">
            Next Subslide ↓
        </button>
        <button onclick="sendKey('CArrowDown')">
            Next Slide ↓
        </button>
    </div>
    <div class="section" style="width: 100%">
        <button onclick="sendKey('SB')">
            Blank
        </button>
        <button onclick="sendKey('b')">
            Unblank
        </button>
    </div>
</body>

</html>
