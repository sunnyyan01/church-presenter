<html>

<head>
<meta charset="UTF-8">
<title>Church Presenter</title>

<script src="remote.js"></script>
<link href="common.css" rel="stylesheet" />
<link href="remote.css" rel="stylesheet" />
</head>

<body>
    <div
        id="ws-connect-btn" class="button icon-button"
        onclick="wsConnect()"
    >
        <img src="icons/connect.svg">
        <div id="ws-connection-dot" data-status="connected"></div>
    </div>
    <div
        id="prev-slide-btn" class="button icon-button"
        onclick="sendKey('ArrowUp')"
    >
        <img src="icons/up-arrow.svg">
    </div>
    <div
        id="next-slide-btn" class="button icon-button"
        onclick="sendKey('ArrowDown')"
    >
        <img src="icons/down-arrow.svg">
    </div>
    <div
        id="blank-btn" class="button icon-button"
        onclick="sendKey('b')"
    >
        <img src="icons/black-screen.svg">
    </div>
</body>

</html>
