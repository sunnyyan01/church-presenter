<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Church Presenter | New Playlist</title>
        <script src="../common.js"></script>
        <script src="../translations.js"></script>
        <script src="new-playlist.js" charset="UTF-8"></script>
        <link href="new-playlist.css" rel="stylesheet" />
        <link href="../common.css" rel="stylesheet" />
    </head>
    <body>
        <textarea id="editor" cols="80" rows="30"></textarea>
        <p id="error-disp"></p>
        <div class="tools">
            <div class="button text-button secondary" data-action="fix-symbols" onclick="fixSymbols()">
                Fix Symbols
            </div>
            <div class="button text-button secondary" data-action="auto-bible" onclick="autoBible()">
                Auto Bible
            </div>
        </div>
        <div class="button text-button primary submit-btn" onclick="submit()">
            Done
        </div>
    </body>
</html>
